window:
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: none
  opacity: 0.9

scrolling:
  history: 3000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 12.0

colors:
  primary:
    background: "#2e3440"
    foreground: "#d8dee9"
  search:
    matches:
      foreground: '#81a1c1'
      background: "#88c0d0"
    focused_match:
      foreground: '#ebcb8b'
      background: '#4c566a'
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  hints:
    start:
      foreground: '#b988b0'
      background: '#4c566a'
    end:
      foreground: '#81a1c1'
      background: "#4c566a"
  selection:
    text: CellForeground
    background: "#3f4758"
  normal:
    black: "#3b4252"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"
  bright:
    black: "#4c566a"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"

selection:
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: On
  blink_interval: 750

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"

  enabled:
     hyperlinks: true
     post_processing: true
     mouse:
       enabled: true
