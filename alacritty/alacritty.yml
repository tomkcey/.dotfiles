# import:
#- /path/to/alacritty.yml

#env:
#TERM: alacritty

window:
  padding:
    x: 10
    y: 10
  dynamic_padding: false
  decorations: none
  opacity: 0.9
  #title: Alacritty
  #dynamic_title: true
  #decorations_theme_variant: None

scrolling:
  history: 3000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 12.0

colors:
  primary:
    background: "#2e3440"
    foreground: "#d8dee9"
    dim_foreground: "#a5abb6"
  cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  vi_mode_cursor:
    text: "#2e3440"
    cursor: "#d8dee9"
  search:
    matches:
      foreground: CellBackground
      background: "#88c0d0"
    bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  hints:
    start:
      foreground: CellBackground
      background: "#88c0d0"
    end:
      foreground: CellBackground
      background: "#88c0d0"
  selection:
    text: CellForeground
    background: "#4c566a"
  normal:
    black: "#3b4252"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#88c0d0"
    white: "#e5e9f0"
  bright:
    black: "#4c566a"
    red: "#bf616a"
    green: "#a3be8c"
    yellow: "#ebcb8b"
    blue: "#81a1c1"
    magenta: "#b48ead"
    cyan: "#8fbcbb"
    white: "#eceff4"
  dim:
    black: "#373e4d"
    red: "#94545d"
    green: "#809575"
    yellow: "#b29e75"
    blue: "#68809a"
    magenta: "#8c738c"
    cyan: "#6d96a5"
    white: "#aeb3bb"

selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style:
    shape: Beam
    blinking: On
  #vi_mode_style: None
  blink_interval: 750
  #blink_timeout: 5
  #unfocused_hollow: true
  #thickness: 0.15

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux"

  #working_directory: None

  #alt_send_esc: true

  #ipc_socket: true

  #mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }

  #hide_when_typing: false

